            box-sizing: border-box;

        /* Modal */
        .modal {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;

            transition: all 0.3s ease;
        }

        .modal.active {

        .modal-content {

            padding: 2rem;
            max-width: 600px;

            max-height: 80vh;
            overflow-y: auto;

        .modal-close {

            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;

            color: #6b7280;

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);

        /* Responsive */

            .quantum-diagram { display: none; }
            .nav-links { display: none; }
            .timeline::before { left: 30px; }
            .timeline-content { width: calc(100% - 80px); margin-left: 60px !important; }
            .timeline-dot { left: 30px; }
        }
    </style>
</head>

                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '3rem' }}>
                            <div className="floating">
                                <h3 style={{ fontSize: '1.5rem', marginBottom: '2rem' }}>Distribuci√≥n de Recursos</h3>
                                <div className="progress-container">
                                    <ProgressBar label="Recursos Humanos" percentage={60} animated={progressAnimated} />
                                    <ProgressBar label="Materiales Did√°cticos" percentage={25} animated={progressAnimated} />
                                    <ProgressBar label="Tecnolog√≠a" percentage={10} animated={progressAnimated} />
                                    <ProgressBar label="Evaluaci√≥n" percentage={5} animated={progressAnimated} />
                                </div>
                            </div>
                            
                            <div className="floating">
                                <h3 style={{ fontSize: '1.5rem', marginBottom: '2rem' }}>Inversi√≥n A√±o 1</h3>
                                <div style={{ background: 'rgba(255,255,255,0.1)', padding: '2rem', borderRadius: '15px', cursor: 'pointer', transition: 'transform 0.3s ease' }} className="ripple"
                                     onMouseOver={e => e.currentTarget.style.transform = 'scale(1.05)'}
                                     onMouseOut={e => e.currentTarget.style.transform = 'scale(1)'}>
                                    <div className="counter">
                                        $4,500
                                    </div>
                                    <ul style={{ listStyle: 'none', lineHeight: '2' }}>
                                        <li><i className="fas fa-user"></i> Mentor especializado: $3,000</li>
                                        <li><i className="fas fa-book"></i> Materiales did√°cticos: $800</li>
                                        <li><i className="fas fa-laptop"></i> Plataforma digital: $500</li>
                                        <li><i className="fas fa-chart-line"></i> Evaluaci√≥n: $200</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Impacto Section
        const ImpactoSection = ({ visible }) => {
            const [countersAnimated, setCountersAnimated] = useState(false);

            useEffect(() => {
                if (visible) {
                    setTimeout(() => setCountersAnimated(true), 500);
                }
            }, [visible]);

            const AnimatedCounter = ({ target, suffix = "", duration = 2000 }) => {
                const [count, setCount] = useState(0);
                
                useEffect(() => {
                    if (countersAnimated) {
                        let start = 0;
                        const increment = target / (duration / 16);
                        const timer = setInterval(() => {
                            start += increment;
                            if (start >= target) {
                                setCount(target);
                                clearInterval(timer);
                            } else {
                                setCount(Math.floor(start));
                            }
                        }, 16);
                        return () => clearInterval(timer);
                    }
                }, [countersAnimated, target, duration]);

                return <span>{count}{suffix}</span>;
            };

            return (
                <section id="impacto" className={`section ${visible ? 'visible' : ''}`} style={{ background: 'linear-gradient(135deg, #1f2937 0%, #374151 100%)', color: 'white' }}>
                    <div className="section-content">
                        <h2 style={{ fontSize: '3rem', textAlign: 'center', marginBottom: '3rem' }}>
                            Impacto Esperado
                        </h2>
                        
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '2rem', textAlign: 'center' }}>
                            <div className="floating ripple" style={{ background: 'rgba(37, 99, 235, 0.2)', padding: '2rem', borderRadius: '15px', cursor: 'pointer' }}>
                                <div className="counter">
                                    <AnimatedCounter target={25} />
                                </div>
                                <p>Estudiantes Beneficiados</p>
                            </div>
                            
                            <div className="floating ripple" style={{ background: 'rgba(34, 197, 94, 0.2)', padding: '2rem', borderRadius: '15px', cursor: 'pointer' }}>
                                <div className="counter">
                                    <AnimatedCounter target={85} suffix="%" />
                                </div>
                                <p>Retenci√≥n Esperada</p>
                            </div>
                            
                            <div className="floating ripple" style={{ background: 'rgba(168, 85, 247, 0.2)', padding: '2rem', borderRadius: '15px', cursor: 'pointer' }}>
                                <div className="counter">
                                    <AnimatedCounter target={20} suffix="%" />
                                </div>
                                <p>Mejora Acad√©mica</p>
                            </div>
                            
                            <div className="floating ripple" style={{ background: 'rgba(239, 68, 68, 0.2)', padding: '2rem', borderRadius: '15px', cursor: 'pointer' }}>
                                <div className="counter">
                                    <AnimatedCounter target={40} suffix="%" />
                                </div>
                                <p>Reducci√≥n Ansiedad</p>
                            </div>
                        </div>

                        <div style={{ marginTop: '4rem', textAlign: 'center' }}>
                            <button 
                                className="cta-button ripple floating"
                                style={{ fontSize: '1.2rem', padding: '1.5rem 3rem' }}
                                onClick={() => window.open('mailto:contacto@puce.edu.ec?subject=Inter√©s en QUANTUM LEAP')}
                            >
                                <i className="fas fa-envelope"></i> Contactar PUCE
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // Modal Component
        const Modal = ({ isOpen, onClose, content }) => {
            if (!content) return null;

            return (
                <div className={`modal ${isOpen ? 'active' : ''}`} onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>
                            <i className="fas fa-times"></i>
                        </button>
                        <h2 style={{ color: '#2563eb', marginBottom: '1rem' }}>{content.title}</h2>
                        <p style={{ lineHeight: '1.8', color: '#374151', marginBottom: '1rem' }}>{content.description}</p>
                        {content.details && (
                            <div style={{ marginTop: '2rem', padding: '1rem', background: '#f3f4f6', borderRadius: '10px' }}>
                                <h4>Detalles de Implementaci√≥n:</h4>
                                <p>{content.details}</p>
                            </div>
                        )}
                        <div style={{ marginTop: '2rem', textAlign: 'center' }}>
                            <button className="cta-button ripple" onClick={onClose}>
                                <i className="fas fa-check"></i> Entendido
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [activeSection, setActiveSection] = useState('hero');
            const [visibleSections, setVisibleSections] = useState({ hero: true });
            const [modalOpen, setModalOpen] = useState(false);
            const [modalContent, setModalContent] = useState(null);

            // Handle scroll and section visibility
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['hero', 'metodologia', 'fases', 'recursos', 'impacto'];
                    const scrollPos = window.scrollY + window.innerHeight / 2;

                    sections.forEach(sectionId => {
                        const element = document.getElementById(sectionId);
                        if (element) {
                            const { offsetTop, offsetHeight } = element;
                            if (scrollPos >= offsetTop && scrollPos < offsetTop + offsetHeight) {
                                setActiveSection(sectionId);
                            }
                            
                            // Show section when it enters viewport
                            if (scrollPos >= offsetTop - 200) {
                                setVisibleSections(prev => ({ ...prev, [sectionId]: true }));
                            }
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Smooth scroll to section
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            useEffect(() => {
                if (activeSection !== 'hero') {
                    scrollToSection(activeSection);
                }
            }, [activeSection]);

            const handleExploreClick = () => {
                setActiveSection('metodologia');
            };

            const handleCardClick = (metodo) => {
                setModalContent(metodo);
                setModalOpen(true);
            };

            const handlePhaseClick = (phase) => {
                if (typeof phase === 'number') {
                    // Clicked from quantum diagram
                    setActiveSection('fases');
                } else {
                    // Clicked from timeline
                    setModalContent(phase);
                    setModalOpen(true);
                }
            };

            return (
                <div className="app-container">
                    <ParticlesBackground />
                    <Navigation activeSection={activeSection} setActiveSection={setActiveSection} />
                    
                    <HeroSection onExploreClick={handleExploreClick} onPhaseClick={handlePhaseClick} />
                    <MetodologiaSection visible={visibleSections.metodologia} onCardClick={handleCardClick} />
                    <FasesSection visible={visibleSections.fases} onPhaseClick={handlePhaseClick} />
                    <RecursosSection visible={visibleSections.recursos} />
                    <ImpactoSection visible={visibleSections.impacto} />
                    
                    <Modal 
                        isOpen={modalOpen} 
                        onClose={() => setModalOpen(false)} 
                        content={modalContent} 
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
