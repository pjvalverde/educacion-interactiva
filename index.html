                        }
                    },
                    { threshold: 0.1 }
                );

            }, [label]);

                        const counter = setInterval(() => {

                                    clearInterval(counter);
                                    return number;
                                }
                                return Math.min(prev + increment, number);
                            });
                        }, 50);
                    }, delay);

                }
            }, [isVisible, number, delay]);
