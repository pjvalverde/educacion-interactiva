<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM LEAP - Presentación Interactiva Ultra Visual</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            overflow-x: hidden;
            color: white;
        }

        /* Chalkboard Background */
        .chalkboard-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 178, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            z-index: -1;
        }

        /* Floating Equations */
        .floating-equations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .equation {
            position: absolute;
            color: #4ecdc4;
            font-family: 'Courier Prime', monospace;
            animation: floatEquation 20s ease-in-out infinite;
        }

        @keyframes floatEquation {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(5deg); opacity: 0.3; }
        }

        /* Slide Navigation */
        .slide-nav {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slide-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .slide-indicator.active {
            background: #66fcf1;
            box-shadow: 0 0 20px #66fcf1;
        }

        .slide-indicator:hover {
            transform: scale(1.3);
        }

        /* Full Screen Slides */
        .presentation-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform: translateX(100%);
            opacity: 0;
            z-index: 2;
        }

        .slide.active {
            transform: translateX(0);
            opacity: 1;
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide-content {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* SLIDE 1: Portada Épica */
        .slide-1 {
            background: radial-gradient(circle at center, #1a1a3a 0%, #0f0f23 100%);
            position: relative;
            overflow: hidden;
        }

        .quantum-logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #66fcf1, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: quantumGlow 3s ease-in-out infinite alternate;
            margin-bottom: 2rem;
            position: relative;
        }

        @keyframes quantumGlow {
            from { 
                text-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
                filter: brightness(1);
            }
            to { 
                text-shadow: 0 0 40px rgba(102, 252, 241, 0.8), 0 0 60px rgba(255, 215, 0, 0.3);
                filter: brightness(1.2);
            }
        }

        .equation-transform {
            font-family: 'Courier Prime', monospace;
            font-size: 2rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .heart-beat {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 2rem;
        }

        /* SLIDE 2: Dashboard Crisis */
        .slide-2 {
            background: linear-gradient(135deg, #1a1a3a 0%, #2d1b3d 100%);
        }

        .crisis-dashboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .alert-header {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .metric-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }

        .progress-visual {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill-animated {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            animation: fillProgress 3s ease-out;
            position: relative;
        }

        .progress-fill-animated::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmerBar 2s ease-in-out infinite;
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: var(--progress); }
        }

        @keyframes shimmerBar {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        /* SLIDE 3: Hipótesis Visual */
        .slide-3 {
            background: radial-gradient(circle at center, #2a2d5a 0%, #1a1a3a 100%);
        }

        .hypothesis-equation {
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .brain-visual {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            border-radius: 50%;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: brainPulse 3s ease-in-out infinite;
        }

        @keyframes brainPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(102, 252, 241, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(102, 252, 241, 0.6); }
        }

        .orbiting-concepts {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .concept {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        /* SLIDE 4: Población Hexagonal */
        .slide-4 {
            background: linear-gradient(135deg, #2d1b3d 0%, #1a2332 100%);
        }

        .hexagon-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .hexagon {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .hexagon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .hexagon-content {
            text-align: center;
            color: #0f0f23;
            font-weight: 600;
        }

        /* SLIDE 5: Metro Timeline */
        .slide-5 {
            background: linear-gradient(135deg, #1a2332 0%, #2a2d5a 100%);
        }

        .metro-map {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 3rem 0;
            position: relative;
        }

        .metro-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #66fcf1, #4ecdc4, #45b7aa, #66fcf1);
            z-index: 1;
        }

        .metro-station {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
            border: 4px solid #0f0f23;
        }

        .metro-station:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(102, 252, 241, 0.5);
        }

        .station-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f0f23;
        }

        .station-label {
            font-size: 0.8rem;
            color: #0f0f23;
            font-weight: 600;
        }

        /* SLIDE 6: Tabla Periódica */
        .slide-6 {
            background: radial-gradient(circle at center, #2a2d5a 0%, #1a1a3a 100%);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 600px;
            margin: 3rem auto;
        }

        .element {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #0f0f23;
            font-weight: bold;
        }

        .element:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(102, 252, 241, 0.3);
        }

        .element-symbol {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .element-number {
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .element-name {
            font-size: 0.7rem;
            text-align: center;
        }

        /* SLIDE 7: NASA Dashboard */
        .slide-7 {
            background: linear-gradient(135deg, #0f0f23 0%, #1a2332 100%);
        }

        .nasa-dashboard {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(102, 252, 241, 0.3);
            backdrop-filter: blur(10px);
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .dashboard-widget {
            background: rgba(102, 252, 241, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(102, 252, 241, 0.3);
        }

        .widget-value {
            font-size: 2rem;
            font-weight: bold;
            color: #66fcf1;
            margin: 1rem 0;
        }

        .status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 0.5rem;
            animation: statusBlink 2s ease-in-out infinite;
        }

        .status-green { background: #4ade80; }
        .status-yellow { background: #fbbf24; }
        .status-red { background: #ef4444; }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* SLIDE 8: Montaña de Evolución */
        .slide-8 {
            background: linear-gradient(to bottom, #1a2332 0%, #2a2d5a 50%, #1a1a3a 100%);
        }

        .mountain-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 2rem auto;
        }

        .mountain {
            width: 100%;
            height: 100%;
            clip-path: polygon(0% 100%, 20% 80%, 40% 60%, 50% 20%, 60% 60%, 80% 80%, 100% 100%);
            background: linear-gradient(to top, #4ecdc4, #66fcf1);
            position: relative;
        }

        .mountain-path {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: calc(100% - 100px);
            height: 4px;
            background: #ffd700;
            clip-path: polygon(0% 50%, 25% 40%, 50% 30%, 75% 20%, 100% 10%);
        }

        .mountain-checkpoint {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            border: 3px solid #0f0f23;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mountain-checkpoint:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px #ffd700;
        }

        /* SLIDE 9: Recursos 3D */
        .slide-9 {
            background: radial-gradient(circle at center, #2a2d5a 0%, #1a1a3a 100%);
        }

        .pie-chart-3d {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(
                #66fcf1 0deg 162deg,
                #4ecdc4 162deg 288deg,
                #45b7aa 288deg 360deg
            );
            transform: perspective(200px) rotateX(25deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .pie-slice {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pie-slice:hover {
            transform: translateZ(20px);
        }

        /* SLIDE 10: Gráficas Científicas */
        .slide-10 {
            background: linear-gradient(135deg, #1a2332 0%, #2d1b3d 100%);
        }

        .scientific-chart {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            border: 1px solid rgba(102, 252, 241, 0.3);
        }

        .chart-line {
            position: absolute;
            bottom: 50px;
            left: 50px;
            right: 50px;
            height: 200px;
            background: linear-gradient(to right, transparent, #66fcf1, transparent);
            clip-path: polygon(0% 100%, 25% 80%, 50% 40%, 75% 20%, 100% 0%);
        }

        /* SLIDE 11: Constelación */
        .slide-11 {
            background: radial-gradient(circle at center, #0f0f23 0%, #1a1a3a 100%);
        }

        .constellation {
            position: relative;
            width: 500px;
            height: 400px;
            margin: 2rem auto;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #66fcf1;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .star:hover {
            transform: scale(1.5);
            box-shadow: 0 0 30px #66fcf1;
        }

        .constellation-line {
            position: absolute;
            height: 2px;
            background: rgba(102, 252, 241, 0.5);
            transform-origin: left center;
        }

        /* SLIDE 12: Cohete */
        .slide-12 {
            background: linear-gradient(to bottom, #0f0f23 0%, #1a2332 100%);
        }

        .rocket-container {
            position: relative;
            width: 300px;
            height: 500px;
            margin: 2rem auto;
        }

        .rocket {
            width: 80px;
            height: 200px;
            background: linear-gradient(to bottom, #66fcf1, #4ecdc4);
            border-radius: 40px 40px 10px 10px;
            margin: 0 auto;
            position: relative;
            animation: rocketShake 0.5s ease-in-out infinite;
        }

        @keyframes rocketShake {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .rocket-fire {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: radial-gradient(circle, #ff6b6b, #ffa500, #ffff00);
            border-radius: 50%;
            animation: fire 0.3s ease-in-out infinite alternate;
        }

        @keyframes fire {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.2); }
        }

        /* SLIDE 13: Diamante */
        .slide-13 {
            background: radial-gradient(circle at center, #2a2d5a 0%, #0f0f23 100%);
        }

        .diamond-3d {
            width: 200px;
            height: 200px;
            margin: 3rem auto;
            position: relative;
            transform: perspective(500px) rotateX(20deg) rotateY(20deg);
            animation: diamondRotate 6s ease-in-out infinite;
        }

        @keyframes diamondRotate {
            0%, 100% { transform: perspective(500px) rotateX(20deg) rotateY(20deg); }
            25% { transform: perspective(500px) rotateX(20deg) rotateY(110deg); }
            50% { transform: perspective(500px) rotateX(20deg) rotateY(200deg); }
            75% { transform: perspective(500px) rotateX(20deg) rotateY(290deg); }
        }

        .diamond-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4, #45b7aa);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* SLIDE 14: Cierre Épico */
        .slide-14 {
            background: linear-gradient(135deg, #0f0f23 0%, #2a2d5a 100%);
        }

        .metamorphosis {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: 3rem 0;
        }

        .morph-stage {
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 10px;
            background: rgba(102, 252, 241, 0.1);
            border: 1px solid rgba(102, 252, 241, 0.3);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .morph-stage:hover {
            background: rgba(102, 252, 241, 0.2);
            transform: scale(1.05);
        }

        .arrow-down {
            font-size: 2rem;
            color: #66fcf1;
            animation: bounceDown 2s ease-in-out infinite;
        }

        @keyframes bounceDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
        }

        .signature {
            font-family: 'Courier Prime', cursive;
            font-size: 1.5rem;
            color: #ffd700;
            margin-top: 3rem;
            animation: writeSignature 3s ease-in-out;
        }

        @keyframes writeSignature {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102, 252, 241, 0.2);
            border: 2px solid #66fcf1;
            color: #66fcf1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(102, 252, 241, 0.3);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quantum-logo { font-size: 3rem; }
            .equation-transform { font-size: 1.5rem; }
            .hexagon-grid { flex-direction: column; }
            .metro-map { flex-direction: column; }
            .periodic-table { grid-template-columns: repeat(2, 1fr); }
            .slide-nav { display: none; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Floating Equations Component
        const FloatingEquations = () => {
            const equations = [
                "E = mc²", "∑F = ma", "E = ℏω", "∆x∆p ≥ ℏ/2", 
                "∇ × E = -∂B/∂t", "F = k(x₁-x₂)", "PV = nRT", "S = k log W"
            ];

            return (
                <div className="floating-equations">
                    {equations.map((eq, index) => (
                        <div 
                            key={index}
                            className="equation"
                            style={{
                                left: `${Math.random() * 90}%`,
                                top: `${Math.random() * 90}%`,
                                animationDelay: `${index * 2}s`,
                                fontSize: `${0.8 + Math.random() * 0.7}rem`
                            }}
                        >
                            {eq}
                        </div>
                    ))}
                </div>
            );
        };

        // Slide 1: Portada Épica
        const Slide1 = ({ isActive }) => (
            <div className={`slide slide-1 ${isActive ? 'active' : ''}`}>
                <div className="slide-content">
                    <h1 className="quantum-logo">QUANTUM LEAP</h1>
                    <div className="equation-transform">
                        <span>E = mc²</span>
                        <span>→</span>
                        <span className="heart-beat">❤️</span>
                    </div>
                    <p className="tagline">Donde la ciencia abraza las emociones</p>
                </div>
            </div>
        );

        // Slide 2: Dashboard Crisis
        const Slide2 = ({ isActive }) => {
            const metrics = [
                { label: "😰 ANSIEDAD", value: 65 },
                { label: "😵 BLOQUEO MENTAL", value: 58 },
                { label: "⏰ GESTIÓN TIEMPO", value: 72 },
                { label: "💔 DESCONEXIÓN", value: 48 }
            ];

            return (
                <div className={`slide slide-2 ${isActive ? 'active' : ''}`}>
                    <div className="slide-content">
                        <div className="crisis-dashboard">
                            <h2 className="alert-header">🚨 ALERTA ESTUDIANTIL 2025</h2>
                            {metrics.map((metric, index) => (
                                <div key={index} className="metric-bar">
                                    <span>{metric.label}</span>
                                    <div className="progress-visual">
                                        <div 
                                            className="progress-fill-animated"
                                            style={{ '--progress': `${metric.value}%` }}
                                        />
                                    </div>
                                    <span>{metric.value}%</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Slide 3: Hipótesis Visual
        const Slide3 = ({ isActive }) => (
            <div className={`slide slide-3 ${isActive ? 'active' : ''}`}>
                <div className="slide-content">
                    <div className="hypothesis-equation">
                        <span>🔬</span>
                        <span>+</span>
                        <span>❤️</span>
                        <span>=</span>
                        <span>✨</span>
                    </div>
                    <div className="brain-visual">
                        <i className="fas fa-brain" style={{ fontSize: '4rem', color: '#0f0f23' }}></i>
                        <div className="orbiting-concepts">
                            {["🧪", "📊", "⚡", "🎯"].map((icon, index) => (
                                <div 
                                    key={index}
                                    className="concept"
                                    style={{ 
                                        animationDelay: `${index * 2.5}s`,
                                        top: index === 0 ? '0%' : index === 1 ? '50%' : index === 2 ? '100%' : '50%',
                                        left: index === 0 ? '50%' : index === 1 ? '100%' : index === 2 ? '50%' : '0%'
                                    }}
                                >
                                    {icon}
                                </div>
                            ))}
                        </div>
                    </div>
                    <h2>CIENCIA + HUMANIDAD = TRANSFORMACIÓN</h2>
                </div>
            </div>
        );

        // Slide 4: Población Hexagonal
        const Slide4 = ({ isActive }) => {
            const personas = [
                { icon: "��", label: "STEM Ansiosos", color: "#66fcf1" },
                { icon: "🤔", label: "Curiosos", color: "#4ecdc4" },
                { icon: "🚫", label: "Bloqueados", color: "#45b7aa" },
                { icon: "📚", label: "Humanidades+", color: "#5fb3d3" }
            ];

            return (
                <div className={`slide slide-4 ${isActive ? 'active' : ''}`}>
                    <div className="slide-content">
                        <h2 style={{ marginBottom: '3rem', fontSize: '2.5rem' }}>25 Mentes Brillantes</h2>
                        <div className="hexagon-grid">
                            {personas.map((persona, index) => (
                                <div key={index} className="hexagon" style={{ background: persona.color }}>
                                    <div className="hexagon-content">
                                        <div style={{ fontSize: '2rem' }}>{persona.icon}</div>
                                        <div style={{ fontSize: '0.9rem' }}>{persona.label}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <p style={{ fontSize: '1.2rem', marginTop: '2rem' }}>
                            Esperando su <span style={{ color: '#66fcf1' }}>chispa</span> ✨
                        </p>
                    </div>
                </div>
            );
        };

        // Slide 5: Metro Timeline
        const Slide5 = ({ isActive }) => {
            const estaciones = [
                { num: 1, label: "CALIBRACIÓN", weeks: "1-3" },
                { num: 2, label: "HERRAMIENTAS", weeks: "4-9" },
                { num: 3, label: "APLICACIÓN", weeks: "10-13" },
                { num: 4, label: "MEDICIÓN", weeks: "14-16" }
            ];

            return (
                <div className={`slide slide-5 ${isActive ? 'active' : ''}`}>
                    <div className="slide-content">
                        <h2 style={{ marginBottom: '3rem', fontSize: '2.5rem' }}>🚇 Línea del Aprendizaje</h2>
                        <div className="metro-map">
                            <div className="metro-line"></div>
                            {estaciones.map((estacion, index) => (
                                <div key={index} className="metro-station">
                                    <div className="station-number">{estacion.num}</div>
                                    <div className="station-label">{estacion.label}</div>
                                    <div style={{ fontSize: '0.7rem', color: '#0f0f23' }}>S{estacion.weeks}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Slide 6: Tabla Periódica
        const Slide6 = ({ isActive }) => {
            const elementos = [
                { symbol: "Ep", number: "01", name: "Ecuac Pers" },
                { symbol: "Mt", number: "02", name: "Método Cient" },
                { symbol: "Fe", number: "03", name: "Física Equil" },
                { symbol: "Md", number: "04", name: "Medición" }
            ];

            return (
                <div className={`slide slide-6 ${isActive ? 'active' : ''}`}>
                    <div className="slide-content">
                        <h2 style={{ marginBottom: '3rem', fontSize: '2.5rem' }}>🧪 Tabla Periódica de Mentoría</h2>
                        <div className="periodic-table">
                            {elementos.map((elemento, index) => (
                                <div key={index} className="element">
                                    <div className="element-number">{elemento.number}</div>
                                    <div className="element-symbol">{elemento.symbol}</div>
                                    <div className="element-name">{elemento.name}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Slide 7: NASA Dashboard
        const Slide7 = ({ isActive }) => (
            <div className={`slide slide-7 ${isActive ? 'active' : ''}`}>
                <div className="slide-content">
                    <div className="nasa-dashboard">
                        <div className="dashboard-header">
                            <i className="fas fa-satellite"></i>
                            <span>QUANTUM LEAP HQ</span>
                        </div>
                        <div className="dashboard-grid">
                            <div className="dashboard-widget">
                                <div>EMOCIÓN</div>
                                <div className="widget-value">7.5/10</div>
                                <div className="status-light status-green"></div>
                            </div>
                            <div className="dashboard-widget">
                                <div>ACADÉMICO</div>
                                <div className="widget-value">+15%</div>
                                <div className="status-light status-green"></div>
                            </div>
                            <div className="dashboard-widget">
                                <div>SOCIAL</div>
                                <div className="widget-value">85%</div>
                                <div className="status-light status-yellow"></div>
                            </div>
                            <div className="dashboard-widget">
                                <div>ALERTAS</div>
                                <div className="widget-value">2</div>
                                <div className="status-light status-red"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Main Presentation Component
        const Presentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 7;

            const nextSlide = () => {
                setCurrentSlide(prev => (prev + 1) % totalSlides);
            };

            const prevSlide = () => {
                setCurrentSlide(prev => (prev - 1 + totalSlides) % totalSlides);
            };

            const goToSlide = (index) => {
                setCurrentSlide(index);
            };

            // Auto-advance slides (optional)
            useEffect(() => {
                const interval = setInterval(() => {
                    // nextSlide(); // Uncomment for auto-advance
                }, 10000);
                return () => clearInterval(interval);
            }, []);

            // Keyboard navigation
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, []);

            return (
                <div className="presentation-container">
                    <div className="chalkboard-bg"></div>
                    <FloatingEquations />
                    
                    {/* Slide Navigation */}
                    <div className="slide-nav">
                        {Array.from({ length: totalSlides }, (_, i) => (
                            <div 
                                key={i}
                                className={`slide-indicator ${currentSlide === i ? 'active' : ''}`}
                                onClick={() => goToSlide(i)}
                            />
                        ))}
                    </div>

                    {/* Slides */}
                    <Slide1 isActive={currentSlide === 0} />
                    <Slide2 isActive={currentSlide === 1} />
                    <Slide3 isActive={currentSlide === 2} />
                    <Slide4 isActive={currentSlide === 3} />
                    <Slide5 isActive={currentSlide === 4} />
                    <Slide6 isActive={currentSlide === 5} />
                    <Slide7 isActive={currentSlide === 6} />

                    {/* Navigation Controls */}
                    <div className="nav-controls">
                        <button 
                            className="nav-btn" 
                            onClick={prevSlide}
                            disabled={currentSlide === 0}
                        >
                            <i className="fas fa-chevron-left"></i>
                        </button>
                        <button 
                            className="nav-btn" 
                            onClick={nextSlide}
                            disabled={currentSlide === totalSlides - 1}
                        >
                            <i className="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    {/* Slide Counter */}
                    <div style={{ 
                        position: 'fixed', 
                        bottom: '30px', 
                        left: '30px', 
                        color: '#66fcf1',
                        fontSize: '1.2rem',
                        zIndex: 1000
                    }}>
                        {currentSlide + 1} / {totalSlides}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Presentation />, document.getElementById('root'));
    </script>
</body>
</html>
