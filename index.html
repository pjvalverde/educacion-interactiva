            left: 0;

        /* Floating Equations */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .equation {

            color: #4ecdc4;

        .modal-close {

            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;

            color: #66fcf1;

        .modal-close:hover {

        .modal-title {

        /* Responsive */

            .quantum-logo { font-size: 3rem; }

            .hexagon-grid { flex-direction: column; }

            .periodic-table { grid-template-columns: repeat(2, 1fr); }
            .slide-nav { display: none; }
            .instruction-text { display: none; }
        }

                        </button>
                    </div>

                    {/* Slide Counter */}
                    <div style={{ 
                        position: 'fixed', 
                        bottom: '30px', 
                        left: '30px', 
                        color: '#66fcf1',
                        fontSize: '1.2rem',
                        zIndex: 1000
                    }}>
                        {currentSlide + 1} / {totalSlides}
                    </div>

                    {/* Modal */}
                    <Modal 
                        isOpen={modalOpen}
                        onClose={closeModal}
                        content={modalContent}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Presentation />, document.getElementById('root'));
    </script>
</body>
</html>
