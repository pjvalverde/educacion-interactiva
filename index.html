<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM LEAP - Presentación Interactiva Ultra Visual</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            overflow-x: hidden;
            color: white;
        }

        /* Chalkboard Background */
        .chalkboard-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 178, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            z-index: -1;
        }

        /* Floating Equations */
        .floating-equations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .equation {
            position: absolute;
            color: #4ecdc4;
            font-family: 'Courier Prime', monospace;
            animation: floatEquation 20s ease-in-out infinite;
        }

        @keyframes floatEquation {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(5deg); opacity: 0.3; }
        }

        /* Slide Navigation */
        .slide-nav {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slide-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .slide-indicator.active {
            background: #66fcf1;
            box-shadow: 0 0 20px #66fcf1;
        }

        .slide-indicator:hover {
            transform: scale(1.3);
        }

        /* Full Screen Slides */
        .presentation-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform: translateX(100%);
            opacity: 0;
            z-index: 2;
        }

        .slide.active {
            transform: translateX(0);
            opacity: 1;
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide-content {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* SLIDE 1: Portada Épica */
        .slide-1 {
            background: radial-gradient(circle at center, #1a1a3a 0%, #0f0f23 100%);
            position: relative;
            overflow: hidden;
        }

        .quantum-logo {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #66fcf1, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: quantumGlow 3s ease-in-out infinite alternate;
            margin-bottom: 2rem;
            position: relative;
        }

        @keyframes quantumGlow {
            from { 
                text-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
                filter: brightness(1);
            }
            to { 
                text-shadow: 0 0 40px rgba(102, 252, 241, 0.8), 0 0 60px rgba(255, 215, 0, 0.3);
                filter: brightness(1.2);
            }
        }

        .equation-transform {
            font-family: 'Courier Prime', monospace;
            font-size: 2rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .equation-transform:hover {
            transform: scale(1.05);
        }

        .heart-beat {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 2rem;
        }

        /* SLIDE 2: Dashboard Crisis */
        .slide-2 {
            background: linear-gradient(135deg, #1a1a3a 0%, #2d1b3d 100%);
        }

        .crisis-dashboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .alert-header {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .metric-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .metric-bar:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(10px);
        }

        .progress-visual {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill-animated {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            animation: fillProgress 3s ease-out;
            position: relative;
        }

        .progress-fill-animated::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmerBar 2s ease-in-out infinite;
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: var(--progress); }
        }

        @keyframes shimmerBar {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        /* SLIDE 3: Hipótesis Visual */
        .slide-3 {
            background: radial-gradient(circle at center, #2a2d5a 0%, #1a1a3a 100%);
        }

        .hypothesis-equation {
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hypothesis-equation:hover {
            transform: scale(1.05);
        }

        .brain-visual {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            border-radius: 50%;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: brainPulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .brain-visual:hover {
            animation-duration: 1s;
        }

        @keyframes brainPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(102, 252, 241, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(102, 252, 241, 0.6); }
        }

        .orbiting-concepts {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .concept {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: orbit 10s linear infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .concept:hover {
            transform: scale(1.3);
            z-index: 100;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        /* SLIDE 4: Población Hexagonal */
        .slide-4 {
            background: linear-gradient(135deg, #2d1b3d 0%, #1a2332 100%);
        }

        .hexagon-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .hexagon {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .hexagon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .hexagon-content {
            text-align: center;
            color: #0f0f23;
            font-weight: 600;
        }

        /* SLIDE 5: Metro Timeline */
        .slide-5 {
            background: linear-gradient(135deg, #1a2332 0%, #2a2d5a 100%);
        }

        .metro-map {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 3rem 0;
            position: relative;
        }

        .metro-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #66fcf1, #4ecdc4, #45b7aa, #66fcf1);
            z-index: 1;
        }

        .metro-station {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
            border: 4px solid #0f0f23;
        }

        .metro-station:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(102, 252, 241, 0.5);
        }

        .station-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f0f23;
        }

        .station-label {
            font-size: 0.8rem;
            color: #0f0f23;
            font-weight: 600;
        }

        /* SLIDE 6: Tabla Periódica */
        .slide-6 {
            background: radial-gradient(circle at center, #2a2d5a 0%, #1a1a3a 100%);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 600px;
            margin: 3rem auto;
        }

        .element {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #66fcf1, #4ecdc4);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #0f0f23;
            font-weight: bold;
            position: relative;
        }

        .element:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(102, 252, 241, 0.3);
        }

        .element-symbol {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .element-number {
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .element-name {
            font-size: 0.7rem;
            text-align: center;
        }

        /* SLIDE 7: NASA Dashboard */
        .slide-7 {
            background: linear-gradient(135deg, #0f0f23 0%, #1a2332 100%);
        }

        .nasa-dashboard {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(102, 252, 241, 0.3);
            backdrop-filter: blur(10px);
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .dashboard-widget {
            background: rgba(102, 252, 241, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(102, 252, 241, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-widget:hover {
            background: rgba(102, 252, 241, 0.15);
            transform: translateY(-5px);
        }

        .widget-value {
            font-size: 2rem;
            font-weight: bold;
            color: #66fcf1;
            margin: 1rem 0;
        }

        .status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 0.5rem;
            animation: statusBlink 2s ease-in-out infinite;
        }

        .status-green { background: #4ade80; }
        .status-yellow { background: #fbbf24; }
        .status-red { background: #ef4444; }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3a 0%, #2a2d5a 100%);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            border: 1px solid rgba(102, 252, 241, 0.3);
            color: white;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #66fcf1;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
            color: #ff6b6b;
        }

        .modal-title {
            color: #66fcf1;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-description {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-details {
            background: rgba(102, 252, 241, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(102, 252, 241, 0.2);
        }

        .modal-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #66fcf1;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102, 252, 241, 0.2);
            border: 2px solid #66fcf1;
            color: #66fcf1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(102, 252, 241, 0.3);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Instruction Text */
        .instruction-text {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(102, 252, 241, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(102, 252, 241, 0.3);
            font-size: 0.9rem;
            color: #66fcf1;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quantum-logo { font-size: 3rem; }
            .equation-transform { font-size: 1.5rem; }
            .hexagon-grid { flex-direction: column; }
            .metro-map { flex-direction: column; }
            .periodic-table { grid-template-columns: repeat(2, 1fr); }
            .slide-nav { display: none; }
            .instruction-text { display: none; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Floating Equations Component
        const FloatingEquations = () => {
            const equations = [
                "E = mc²", "∑F = ma", "E = ℏω", "∆x∆p ≥ ℏ/2",
                "∇ × E = -∂B/∂t", "F = k(x₁-x₂)", "PV = nRT", "S = k log W"
            ];

            return (
                <div className="floating-equations">
                    {equations.map((eq, index) => (
                        <div
                            key={index}
                            className="equation"
                            style={{
                                left: `${Math.random() * 90}%`,
                                top: `${Math.random() * 90}%`,
                                animationDelay: `${index * 2}s`,
                                fontSize: `${0.8 + Math.random() * 0.7}rem`
                            }}
                        >
                            {eq}
                        </div>
                    ))}
                </div>
            );
        };

        // Modal Component
        const Modal = ({ isOpen, onClose, content }) => {
            if (!content) return null;

            return (
                <div className={`modal ${isOpen ? 'active' : ''}`} onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>
                            <i className="fas fa-times"></i>
                        </button>
                        {content.icon && (
                            <div className="modal-icon">
                                {content.icon}
                            </div>
                        )}
                        <h2 className="modal-title">{content.title}</h2>
                        <p className="modal-description">{content.description}</p>
                        {content.details && (
                            <div className="modal-details">
                                <strong>Detalles de Implementación:</strong>
                                <p>{content.details}</p>
                            </div>
                        )}
                        {content.activities && (
                            <div className="modal-details">
                                <strong>Actividades Clave:</strong>
                                <ul style={{ marginTop: '0.5rem', paddingLeft: '1.5rem' }}>
                                    {content.activities.map((activity, index) => (
                                        <li key={index} style={{ marginBottom: '0.5rem' }}>{activity}</li>
                                    ))}
                                </ul>
                            </div>
                        )}
                        {content.metrics && (
                            <div className="modal-details">
                                <strong>Métricas de Éxito:</strong>
                                <ul style={{ marginTop: '0.5rem', paddingLeft: '1.5rem' }}>
                                    {content.metrics.map((metric, index) => (
                                        <li key={index} style={{ marginBottom: '0.5rem' }}>{metric}</li>
                                    ))}
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Slide 1: Portada Épica
        const Slide1 = ({ isActive, onOpenModal }) => {
            const handleEquationClick = () => {
                onOpenModal({
                    icon: "🧬",
                    title: "La Transformación Cuántica",
                    description: "Esta ecuación representa la esencia de QUANTUM LEAP: transformar la energía del conocimiento científico en conexión emocional y crecimiento personal.",
                    details: "Utilizamos la famosa ecuación de Einstein como metáfora: así como una pequeña cantidad de masa puede generar enormes cantidades de energía, una pequeña chispa de comprensión científica puede generar grandes transformaciones personales y académicas en nuestros estudiantes."
                });
            };

            return (
                <div className={`slide slide-1 ${isActive ? 'active' : ''}`}>
                    <div className="slide-content">
                        <h1 className="quantum-logo">QUANTUM LEAP</h1>
                        <div className="equation-transform" onClick={handleEquationClick}>
                            <span>E = mc²</span>
                            <span>→</span>
                            <span className="heart-beat">❤️</span>
                        </div>
                        <p className="tagline">Donde la ciencia abraza las emociones</p>
                    </div>
                </div>
            );
        };

        // Slide 2: Dashboard Crisis
        const Slide2 = ({ isActive, onOpenModal }) => {
            const metrics = [
                { 
                    label: "�� ANSIEDAD", 
                    value: 65,
                    description: "65% de estudiantes universitarios reportan niveles altos de ansiedad académica",
                    details: "Esta cifra proviene de estudios recientes en universidades latinoamericanas. La ansiedad académica afecta especialmente a estudiantes de carreras STEM.",
                    impact: "Reduce rendimiento académico en 30% y aumenta deserción"
                },
                { 
                    label: "😵 BLOQUEO MENTAL", 
                    value: 58,
                    description: "58% experimenta bloqueos mentales durante exámenes y evaluaciones",
                    details: "Los bloqueos mentales son especialmente frecuentes en matemáticas y ciencias exactas, creando círculos viciosos de frustración.",
                    impact: "Genera autoconcepto negativo y evitación de materias desafiantes"
                },
                { 
                    label: "⏰ GESTIÓN TIEMPO", 
                    value: 72,
                    description: "72% tiene dificultades severas para organizar su tiempo de estudio",
                    details: "La falta de técnicas efectivas de gestión del tiempo lleva a procrastinación y estrés de último minuto.",
                    impact: "Aumenta estrés y disminuye calidad del aprendizaje"
                },
                { 
                    label: "💔 DESCONEXIÓN", 
                    value: 48,
                    description: "48% se siente desconectado de sus estudios y carrera profesional",
                    details: "Los estudiantes no ven la relevancia práctica de lo que estudian, especialmente en materias teóricas.",
                    impact: "Reduce motivación intrínseca y aumenta riesgo de abandono"
                }
            ];

            return (
